<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Challenge</title>
    <style>
      .wrapper {
        display: flex;
      }
      .tile {
        border: 1px solid black;
        background-color: white;
        width: 100px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <h3>Problem Statement:</h3>
    <p>
      Change the bg-clr of an individual tile when clicked. <br />
      If all tiles have been clicked change their bgclr back to white in the
      order they were clicked.
    </p>
    <div class="wrapper">
      <div class="tile" data-id="0"></div>
      <div class="tile" data-id="1"></div>
      <div class="tile" data-id="2"></div>
    </div>
    <div class="wrapper">
      <div class="tile" data-id="3"></div>
      <div class="tile" data-id="4"></div>
      <div class="tile" data-id="5"></div>
    </div>
    <div class="wrapper">
      <div class="tile" data-id="6"></div>
      <div class="tile" data-id="7"></div>
      <div class="tile" data-id="8"></div>
    </div>
  </body>
</html>

<script>
  let queue = []

  document.addEventListener('click', (e) => {
    const tile = e.target

    if (!tile.attributes['data-id'] || queue.includes(tile)) return

    tile.style.backgroundColor = 'coral'
    queue.push(tile)

    if (queue.length === 9) {
      handleFullQueue()
    }
  })

  function handleFullQueue() {
    let interval = setInterval(() => {
      if (!queue.length) return clearInterval(interval)

      queue.shift().style.backgroundColor = 'white'
    }, 300)
  }
</script>
